<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NerdSearch</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <h1>NerdSearch</h1>
        <button id="loginButton">Login</button>
    </header>
    <main>
        <div id="loginFormContainer" class="hidden">
            <form id="loginForm">
                <input type="text" id="loginName" placeholder="Name" required><br>
                <input type="password" id="loginPassword" placeholder="Password" required><br>
                <button type="submit">Login</button>
                <button type="button" id="createAccountButton">Create Account</button>
            </form>
        </div>
        <div class="forms">
            <form id="postForm" class="hidden">
                <textarea id="content" placeholder="Type your text here..."></textarea><br>
                <button type="submit">Post</button>
            </form>
            <form id="searchForm">
                <input type="text" id="query" placeholder="Search..."><br>
                <button type="submit">Search</button>
            </form>
        </div>
        <div id="results"></div>
    </main>
    <footer>
        <p>&copy; 2024 NerdSearch. All rights reserved.</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
